<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batman Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                  url('https://wallpaperaccess.com/full/186726.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 28px;
      color: red;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h2 {
      font-size: 60px;
      color: red;
    }

    .hero p {
      margin-top: 20px;
      font-size: 20px;
    }

    .hero img {
      width: 300px;
      margin-top: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BATMAN</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>I Am Vengeance</h2>
    <p>Welcome to my Batman-themed website!</p>
    <img src="https://i.pinimg.com/originals/2d/d9/9f/2dd99f08d9db079c066222b2c78e5b23.jpg" alt="Batman">
  </section>
</body>
</html>
