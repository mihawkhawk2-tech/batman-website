<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pattinson Batman Fan Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 80px; /* prevents header overlap */
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      position: fixed; /* fixed header */
      top: 0;
      left: 0;
    }
    header h1 {
      font-size: 2rem;
      color: #e22;
      letter-spacing: 3px;
    }
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      background: url("batman.jpg") no-repeat center center/cover;
      min-height: 400px;
    }
    .hero p {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      margin-bottom: 60px;
      font-size: 1.3rem;
      border-radius: 8px;
      color: #eee;
    }
    section.anim {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }
    section.anim h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #e22;
    }
    section.anim img {
      max-width: 100%;
      width: 300px;
      display: block;
    }
    a.back {
      display: inline-block;
      margin: 40px auto;
      color: #e22;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    a.back:hover {
      color: #fff;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .hero p { font-size: 1rem; margin-bottom: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>THE BATMAN – Robert Pattinson</h1>
  </header>

  <section class="hero">
    <p>I'm literally him</p>
  </section>
 <a href="animation .html class="nav-link">See Batman Animations ➡</a></body>
</html>
