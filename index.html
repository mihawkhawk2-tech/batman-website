<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pattinson Batman Fan Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #e22;
      letter-spacing: 3px;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 80%;
      height: auto;
      border: 5px solid #e22;
      box-shadow: 0 0 20px #e22;
      border-radius: 8px;
    }
    .hero p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .hero p { font-size: 1rem; }
      .hero img { max-width: 95%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>THE BATMAN â€“ Robert Pattinson</h1>
  </header>
  <section class="hero">
    <img src="https://media.gq.com/photos/602f4bbf5aa1d727ab5af7ac/16:9/w_1920,h_1080,c_limit/pattinson-batman.jpg" alt="Robert Pattinson as Batman">
    <p>Welcome to the Gotham City spotlight.</p>
  </section>
</body>
</html>
