<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pattinson Batman Fan Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    header h1 {
      font-size: 2rem;
      color: #e22;
      letter-spacing: 3px;
    }
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      background: url("batman.jpg") no-repeat center center/cover;
    }
    .hero p {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      margin-bottom: 60px;
      font-size: 1.3rem;
      border-radius: 8px;
      color: #eee;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .hero p { font-size: 1rem; margin-bottom: 40px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>THE BATMAN â€“ Robert Pattinson</h1>
  </header>
  <section class="hero">
    <p>I'm literally him</p>
  </section>
</body>
</html>
